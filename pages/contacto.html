        </nav>

    <main>
        <form>
            <fieldset>
                <legend>Contactate con nosotros</legend>
                <div>
                    <label for="Nombre">
                        Ingresá tu nombre
                    </label>
                    <input type="text" name="Nombre" placeholder="Ingresá tu nombre">
                </div>

                <div>
                    <label for="">
                        Ingresá tu email
                    </label>
                    <input type="email" name="email" placeholder="Ingresá tu email">
                </div>

                <div>
                    <label for="País">
                        Seleccioná tu país
                    </label>
                    <select name="País" id="">
                        <option value="Argentina">Argentina</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Chile">Chile</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Perú">Perú</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                </div>

                <div>
                    <label for="Consulta">
                        Ingresá tu consulta
                    </label>
                    <input type="text" name="Consulta" placeholder="Ingresá tu consulta">
                </div>

                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetear">
                </div>

            </fieldset>
        </form>
    </main>

    <Footer>
        <p>Todos los derechos reservados</p>
